name: CI example
on: push
jobs:
  build-job:
    runs-on: ubuntu-latest
    container: node:16.3.0
    steps:
      - run: node --version
        name: Check Node Version
      - run: npm --version
        name: Check NPM Version
      - uses: actions/checkout@v2
        name: Checkout Repository
      - run: npm install
        name: Install Dependencies
      - run: npm test
        name: Run Tests
      - run: node app.js 
        name: Run Application